<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/carltonDancer.js"></script>
    <script src="src/hulkDancer.js"></script>
  </head>
  <body>
    <div class="topbar">
      <span class="title">Object Dance Party</span>
      <button href="#" class="addDancerButton" data-dancer-maker-function-name="BlinkyDancer">Add a Blinky Dancer</button>
      <button href="#" class="addDancerButton" data-dancer-maker-function-name="CarltonDancer">Add a Carlton Dancer</button>
      <button href="#" class="addDancerButton" data-dancer-maker-function-name="HulkDancer">Add a Hulk Dancer</button>
      <button href="#" class="changePositionButton" data-dancer-maker-function-name="lineUp">Line Up</button>
    </div>
    <video id="background-video" autoplay loop muted poster="background.mp4">
      <source src="background.mp4" type="video/mp4">
      </video>
    <script src="src/init.js"></script>
  </body>
</html>
